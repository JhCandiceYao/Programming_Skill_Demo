{% extends 'base.html' %}
{% block container %}

<main>
        <h1 id = "animalHeading">Enter New Animal</h1>
        <form id = "animalForm" method = "post" action = "{{ url_for ('newAnimal') }}" enctype = 'multipart/form-data'>
        <label for = "animalType">Type of animal   </label>
        <input id = "animalType" name = "animalType" type = "text">
        <label for = "animalSize">Select Animal Size</label>
        <select id = "animalSize" name = "animalSize">
            {% for size in sizes %}
                <option value ="{{ size[0] }}">{{ size[0] }}</option>
            {% endfor %}
        </select>
        <label for = "animalColor">Color of Animal</label>
        <input id = "animalColor" name = "animalColor" type = "text">
        <label for = "animalImage">Upload animal image(png file)</label>
        <input id = "animalImage" name = "animalImage" type = "file" >
        <input type = "submit" name = "submit" value = "Submit" id = "formSubmit">

        </form>
</main>
{% endblock %}
